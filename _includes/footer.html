<!--
  ===================================================================
  FOOTER - Site Footer with Social Links and Branding
  ===================================================================
  
  File: footer.html
  Path: _includes/footer.html
  Purpose: Site footer with copyright, powered-by credits, social links,
           and RSS feed integration
  
  Template Logic:
  - Dynamic copyright year using site.time
  - Powered-by section from site configuration
  - Social/affiliate links from site.links configuration
  - RSS feed link with responsive text display
  - Responsive design with icons on mobile, text on desktop
  
  Dependencies:
  - site.powered_by: Framework and service credits
  - site.links: Social media and affiliate links
  - site.default_icon: Icon framework (Bootstrap Icons)
  
  Data Sources:
  - _config.yml: Site configuration and link definitions
  - site.data.ui-text: Internationalization support
  ===================================================================
-->

<footer class="bd-footer container-xl d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
  <div class="col-sm d-flex align-items-center">
    
    <!-- ================================ -->
    <!-- FOOTER LINKS AND ATTRIBUTION   -->
    <!-- ================================ -->
    <ul class="nav col-sm justify-content-end list-unstyled d-flex align-items-center">

      <!-- ========================== -->
      <!-- COPYRIGHT AND FRAMEWORKS  -->
      <!-- ========================== -->
      <span class="align-self">
        &copy; {{ site.time | date: '%Y' }} {{ site.name | default: site.title }}. Powered by: 
      </span>
      
      <!-- Framework and Service Credits -->
      <!-- Configured in _config.yml under 'powered_by' -->
      {% for power in site.powered_by %}
      <li class="btn">
        <a href="{{ power.url }}" rel="nofollow">
          <i class="{{ site.default_icon }} {{ power.icon | default: site.powered_by.default }}" aria-hidden="true"></i>
          <!-- Show name on larger screens, icon only on mobile -->
          <span class="d-none d-md-inline"> 
            {{ power.name }}
          </span>
        </a>
      </li>
      {% endfor %}
        
      <!-- ========================== -->
      <!-- SOCIAL AND AFFILIATE LINKS -->
      <!-- ========================== -->
      <!-- Social media and external links -->
      <!-- Configured in _config.yml under 'links' -->
      {% for link in site.links %}
      <li class="btn">
        <a href="{{ link.url }}" rel="nofollow">
          <i class="{{ site.default_icon }} {{ link.icon | default: site.links.default }}" aria-hidden="true"></i>
          <!-- Show label on larger screens, icon only on mobile -->
          <span class="d-none d-md-inline"> 
            {{ link.label }}
          </span>
        </a>
      </li>
      {% endfor %}
      
      <!-- ========================== -->
      <!-- RSS FEED LINK             -->
      <!-- ========================== -->
      <!-- RSS subscription link with internationalization support -->
      <li class="btn">
        <a href="{{ '/feed.xml' | relative_url }}">
          <i class="{{ site.default_icon }} bi-rss" aria-hidden="true"></i>
          <!-- RSS icon reference: https://icons.getbootstrap.com/icons/rss/ -->
          <span class="d-none d-md-inline">
            {{ site.data.ui-text[site.locale].feed_label | default: "Feed" }}
          </span>
        </a>
      </li>
    </ul>

  </div>
</footer>
