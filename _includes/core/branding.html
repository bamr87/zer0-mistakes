<!--
  ===================================================================
  BRANDING - Site Title and Subtitle Display
  ===================================================================
  
  File: branding.html
  Path: _includes/core/branding.html
  Purpose: Display site title and optional subtitle in navbar
  
  Dependencies:
  - site.title: Main site title from _config.yml
  - site.subtitle: Optional subtitle from _config.yml
  - site.default_icon: Icon framework class (e.g., 'bi')
  - site.title_icon: Icon for title display
  - site.subtitle_icon: Icon for subtitle display
  ===================================================================
-->
<!-- Color Schema Override 
    TODO: Add a poline plug-in to generate color scheme
    https://meodai.github.io/poline/

    primary: #a11111
    main: #007bff
    secondary: #6c757d

    ## Logo
        Red - #a11111
        Yellow - #ffe900
        Teal - #376986
        Blue - #007bff
 -->

<!-- Title Section  -->

<div class="navbar-brand site-title">
    <a class="nav-link" href="{{ '/' | relative_url }}">
        <i class="d-none d-md-inline {{ site.default_icon }} {{ site.default_icon }}-{{ site.title_icon | default: 'house' }}" aria-hidden="true"></i>
        <!-- Always show the title on mobile; truncate if space is tight -->
        <span class="site-title-text">
            {{ site.title }}
        </span>
    </a>
</div>

<!-- If a subtitle exists -->
{%- if site.subtitle -%}
<div class="navbar-brand site-subtitle d-none d-lg-inline">
    <a class="nav-link" href="{{ '/' | relative_url }}">
        <span class="site-subtitle-text">
            {{ site.subtitle }}
        </span>
    </a>
</div>
{% endif %}
