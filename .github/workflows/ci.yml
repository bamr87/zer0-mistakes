name: Comprehensive CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run full tests daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      test_scope:
        description: 'Test scope'
        required: false
        default: 'standard'
        type: choice
        options:
          - 'fast'        # Quick feedback tests
          - 'standard'    # Full test suite
          - 'comprehensive' # All tests + performance
      fix_markdown:
        description: 'Auto-fix markdown formatting'
        required: false
        default: false
        type: boolean

env:
  RUBY_VERSION: '3.2'
  NODE_VERSION: '18'

defaults:
  run:
    shell: bash

jobs:
  # Fast feedback job for quick validation
  fast-checks:
    name: Fast Checks
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Ruby Environment
        uses: ./.github/actions/setup-ruby
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          install-system-deps: false

      - name: Quick Syntax Check
        run: ruby -c lib/jekyll-theme-zer0/version.rb

      - name: Validate Gemspec
        run: gem specification jekyll-theme-zer0.gemspec > /dev/null

  # Quality control checks
  quality-checks:
    name: Quality Control
    runs-on: ubuntu-latest
    needs: fast-checks
    timeout-minutes: 10

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Quality Checks
        uses: ./.github/actions/quality-checks
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          check-markdown: true
          fix-formatting: ${{ inputs.fix_markdown }}

  # Comprehensive testing across Ruby versions
  test:
    name: Test Suite (Ruby ${{ matrix.ruby }})
    runs-on: ubuntu-latest
    needs: [fast-checks, quality-checks]
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        ruby: ['2.7', '3.0', '3.2']
        include:
          - ruby: '3.0'
            coverage: true

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Test Suite
        uses: ./.github/actions/test-suite
        with:
          ruby-version: ${{ matrix.ruby }}
          verbose: true

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-ruby-${{ matrix.ruby }}
          path: test/results/
          retention-days: 7

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: matrix.coverage
        with:
          name: coverage-ruby-${{ matrix.ruby }}
          path: test/coverage/
          retention-days: 7  # Code quality checks and markdown linting
  quality:
    name: Code Quality & Documentation
    runs-on: ubuntu-latest
    needs: fast-checks
    timeout-minutes: 15
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Ruby environment
        uses: ./.github/actions/setup-ruby
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          install-system-deps: true

      - name: Setup Node.js for markdown tools
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install markdown tools
        run: |
          npm install -g markdownlint-cli2
          npm install -g prettier

      - name: Run RuboCop
        run: |
          if [ -f .rubocop.yml ]; then
            echo "## RuboCop Results" >> $GITHUB_STEP_SUMMARY
            if rubocop --format github; then
              echo "âœ… RuboCop: All files pass style checks" >> $GITHUB_STEP_SUMMARY
            else
              echo "âŒ RuboCop: Style issues found" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "No RuboCop config found, skipping..."
          fi

      - name: Run security audit
        run: |
          echo "## Security Audit" >> $GITHUB_STEP_SUMMARY
          if bundle audit check --update || bundle audit check; then
            echo "âœ… Security: No vulnerabilities detected" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Security: Potential vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Run markdown linting
        id: markdown-lint
        run: |
          echo "## Markdown Quality Results" >> $GITHUB_STEP_SUMMARY
          
          # Count markdown files
          md_count=$(find . -name "*.md" -not -path "./node_modules/*" -not -path "./.git/*" | wc -l)
          echo "ðŸ“Š **Files Analyzed:** $md_count" >> $GITHUB_STEP_SUMMARY
          
          # Run markdownlint and capture results
          if markdownlint-cli2 "**/*.md"; then
            echo "âœ… **Markdown Linting:** All files pass" >> $GITHUB_STEP_SUMMARY
            echo "lint_passed=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ **Markdown Linting:** Issues found" >> $GITHUB_STEP_SUMMARY
            echo "lint_passed=false" >> $GITHUB_OUTPUT
          fi

      - name: Check markdown formatting
        id: markdown-format
        run: |
          # Check if files need formatting
          if prettier --check "**/*.md"; then
            echo "âœ… **Markdown Formatting:** All files properly formatted" >> $GITHUB_STEP_SUMMARY
            echo "format_needed=false" >> $GITHUB_OUTPUT
          else
            echo "ðŸ“ **Markdown Formatting:** Files need formatting" >> $GITHUB_STEP_SUMMARY
            echo "format_needed=true" >> $GITHUB_OUTPUT
          fi

      - name: Check markdown links
        run: |
          echo "## Link Check Results" >> $GITHUB_STEP_SUMMARY
          # Simple link check without external dependencies
          if command -v markdown-link-check >/dev/null 2>&1; then
            find . -name "*.md" -not -path "./node_modules/*" -not -path "./.git/*" -exec markdown-link-check {} \; || echo "âš ï¸ Some broken links found"
          else
            echo "â„¹ï¸ Link checking skipped (markdown-link-check not available)"
          fi

      - name: Auto-fix markdown formatting
        if: |
          (github.event_name == 'workflow_dispatch' && github.event.inputs.fix_markdown == 'true') ||
          (github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.markdown-format.outputs.format_needed == 'true')
        run: |
          echo "ðŸ”§ Auto-fixing markdown formatting..."
          
          # Fix common formatting issues with prettier
          prettier --write "**/*.md"
          
          echo "âœ… Markdown formatting fixes applied" >> $GITHUB_STEP_SUMMARY

      - name: Validate file permissions
        run: |
          echo "## File Permission Check" >> $GITHUB_STEP_SUMMARY
          executable_rb=$(find . -name "*.rb" -executable -type f | head -5)
          executable_md=$(find . -name "*.md" -executable -type f | head -5)
          
          if [[ -z "$executable_rb" && -z "$executable_md" ]]; then
            echo "âœ… File permissions: No issues found" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ File permissions: Some files have incorrect executable permissions" >> $GITHUB_STEP_SUMMARY
            [[ -n "$executable_rb" ]] && echo "Ruby files: $executable_rb" >> $GITHUB_STEP_SUMMARY
            [[ -n "$executable_md" ]] && echo "Markdown files: $executable_md" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check for formatting changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit formatting fixes
        if: |
          steps.changes.outputs.has_changes == 'true' &&
          ((github.event_name == 'workflow_dispatch' && github.event.inputs.fix_markdown == 'true') ||
           (github.event_name == 'push' && github.ref == 'refs/heads/main'))
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "ðŸ”§ Auto-fix markdown formatting

          - Remove trailing whitespace
          - Fix heading spacing
          - Standardize list formatting

          [skip ci]"
          git push

      - name: Comment on PR with quality results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            let comment = '## ðŸ“‹ Code Quality & Documentation Results\n\n';
            
            // Markdown results
            if ('${{ steps.markdown-lint.outputs.lint_passed }}' === 'true') {
              comment += 'âœ… **Markdown Linting:** All files pass\n';
            } else {
              comment += 'âŒ **Markdown Linting:** Issues found\n';
            }
            
            if ('${{ steps.markdown-format.outputs.format_needed }}' === 'false') {
              comment += 'âœ… **Markdown Formatting:** All files properly formatted\n';
            } else {
              comment += 'ðŸ“ **Markdown Formatting:** Some files need formatting\n';
              comment += '\nðŸ’¡ **Tip:** Run the workflow manually with "Auto-fix markdown formatting" enabled.\n';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # Build validation
  build:
    name: Build & Validate
    runs-on: ubuntu-latest
    needs: [test, quality]
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby environment
        uses: ./.github/actions/setup-ruby
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          install-system-deps: true

      - name: Build gem
        run: ./scripts/build.sh

      - name: Validate gem
        run: |
          VERSION=$(jq -r '.version' package.json 2>/dev/null || echo "unknown")
          GEM_FILE="jekyll-theme-zer0-$VERSION.gem"

          if [ -f "$GEM_FILE" ]; then
            echo "âœ… Gem built successfully: $GEM_FILE"
            gem contents "$GEM_FILE" | wc -l | xargs echo "Files in gem:"
          else
            echo "âŒ Gem file not found: $GEM_FILE"
            exit 1
          fi

      - name: Test gem installation
        run: |
          gem install ./jekyll-theme-zer0-*.gem --local --no-document
          echo "âœ… Gem installs successfully"

  # Performance testing (conditional)
  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'schedule' || inputs.test_scope == 'comprehensive'
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby environment
        uses: ./.github/actions/setup-ruby
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          install-system-deps: false

      - name: Run Jekyll build performance test
        run: |
          echo "## Performance Results" >> $GITHUB_STEP_SUMMARY
          echo "### Build Performance" >> $GITHUB_STEP_SUMMARY

          START_TIME=$(date +%s)
          bundle exec jekyll build --profile 2>&1 | tee build-profile.txt
          END_TIME=$(date +%s)

          BUILD_TIME=$((END_TIME - START_TIME))
          echo "- Build completed in: ${BUILD_TIME}s" >> $GITHUB_STEP_SUMMARY

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: build-profile.txt
          retention-days: 30

  # Integration testing with Docker
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || inputs.test_scope == 'comprehensive')
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start Jekyll in Docker
        run: |
          docker-compose up -d
          timeout 60 bash -c 'until curl -s http://localhost:4000 > /dev/null; do sleep 2; done' || true

      - name: Test site accessibility
        run: |
          if curl -f http://localhost:4000 > /dev/null 2>&1; then
            echo "âœ… Site is accessible"
          else
            echo "âŒ Site is not accessible"
            exit 1
          fi

      - name: Cleanup
        if: always()
        run: docker-compose down || true

  # Final status report
  summary:
    name: CI Pipeline Summary
    runs-on: ubuntu-latest
    needs: [fast-checks, test, quality, build, performance, integration]
    if: always()
    steps:
      - name: Generate comprehensive summary
        run: |
          echo "## ðŸ—ï¸ CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "| Check | Status | Duration |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸš€ Fast Checks | ${{ needs.fast-checks.result }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Tests | ${{ needs.test.result }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“‹ Quality & Docs | ${{ needs.quality.result }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”¨ Build | ${{ needs.build.result }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| âš¡ Performance | ${{ needs.performance.result }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”— Integration | ${{ needs.integration.result }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check if all required jobs passed
          if [[ "${{ needs.fast-checks.result }}" == "success" && 
                "${{ needs.test.result }}" == "success" && 
                "${{ needs.quality.result }}" == "success" && 
                "${{ needs.build.result }}" == "success" ]]; then
            echo "## âœ… **Pipeline Status: SUCCESS**" >> $GITHUB_STEP_SUMMARY
            echo "All critical checks passed! The code is ready for deployment." >> $GITHUB_STEP_SUMMARY
          else
            echo "## âŒ **Pipeline Status: FAILED**" >> $GITHUB_STEP_SUMMARY
            echo "Some critical checks failed. Please review the results above." >> $GITHUB_STEP_SUMMARY
            
            # List failed jobs
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Failed Jobs:" >> $GITHUB_STEP_SUMMARY
            [[ "${{ needs.fast-checks.result }}" != "success" ]] && echo "- ðŸš€ Fast Checks" >> $GITHUB_STEP_SUMMARY
            [[ "${{ needs.test.result }}" != "success" ]] && echo "- ðŸ§ª Tests" >> $GITHUB_STEP_SUMMARY
            [[ "${{ needs.quality.result }}" != "success" ]] && echo "- ðŸ“‹ Quality & Documentation" >> $GITHUB_STEP_SUMMARY
            [[ "${{ needs.build.result }}" != "success" ]] && echo "- ðŸ”¨ Build" >> $GITHUB_STEP_SUMMARY
            [[ "${{ needs.performance.result }}" == "failure" ]] && echo "- âš¡ Performance (non-critical)" >> $GITHUB_STEP_SUMMARY
            [[ "${{ needs.integration.result }}" == "failure" ]] && echo "- ðŸ”— Integration (non-critical)" >> $GITHUB_STEP_SUMMARY
            
            exit 1
          fi
