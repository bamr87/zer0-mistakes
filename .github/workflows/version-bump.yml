name: Auto Version Bump

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major

env:
  RUBY_VERSION: '3.0'

jobs:
  version-bump:
    name: Version Bump
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ env.RUBY_VERSION }}
        bundler-cache: true
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y jq
    
    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
    
    - name: Make scripts executable
      run: chmod +x scripts/*.sh
    
    - name: Run tests before version bump
      run: ./test/test_runner.sh --verbose
    
    - name: Bump version
      id: bump_version
      run: |
        ./scripts/version.sh ${{ inputs.version_type }}
        
        NEW_VERSION=$(grep -o 'VERSION = "[^"]*"' lib/jekyll-theme-zer0/version.rb | sed 's/VERSION = "\(.*\)"/\1/')
        echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "Bumped version to: $NEW_VERSION"
    
    - name: Push changes and tags
      run: |
        git push origin main
        git push origin --tags
        echo "Pushed version ${{ steps.bump_version.outputs.new_version }} and tags to repository"
    
    - name: Create Pull Request (optional)
      id: create_pr
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "chore: bump version to ${{ steps.bump_version.outputs.new_version }}"
        title: "ðŸš€ Release ${{ steps.bump_version.outputs.new_version }}"
        body: |
          ## Release ${{ steps.bump_version.outputs.new_version }}
          
          This PR contains the version bump to `${{ steps.bump_version.outputs.new_version }}`.
          
          ### Changes
          - Updated `package.json` version
          - Updated `CHANGELOG.md` (if exists)
          - Created git tag `v${{ steps.bump_version.outputs.new_version }}`
          
          ### Next Steps
          After merging this PR:
          1. The tag will trigger the release workflow
          2. Gem will be built and published to RubyGems
          3. GitHub release will be created
          
          **Auto-generated by version bump workflow**
        branch: release/${{ steps.bump_version.outputs.new_version }}
        delete-branch: true
    
    - name: Trigger GitHub Release Creation
      id: trigger_release
      uses: actions/github-script@v7
      with:
        script: |
          try {
            const response = await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'github-release.yml',
              ref: 'main',
              inputs: {
                tag: 'v${{ steps.bump_version.outputs.new_version }}',
                draft: 'false',
                prerelease: 'false'
              }
            });
            
            console.log('âœ… GitHub Release workflow triggered successfully');
            return true;
          } catch (error) {
            console.log('âš ï¸ Could not trigger GitHub Release workflow:', error.message);
            console.log('The release workflow will be triggered by the tag push instead.');
            return false;
          }

    - name: Summary
      run: |
        echo "## ðŸš€ Version Bump Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Type**: ${{ inputs.version_type }}" >> $GITHUB_STEP_SUMMARY
        echo "- **New Version**: ${{ steps.bump_version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Tag**: v${{ steps.bump_version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸŽ¯ Automated Actions Triggered:" >> $GITHUB_STEP_SUMMARY
        echo "1. âœ… Version files updated" >> $GITHUB_STEP_SUMMARY
        echo "2. âœ… Git tag created and pushed" >> $GITHUB_STEP_SUMMARY
        echo "3. âœ… CHANGELOG.md updated" >> $GITHUB_STEP_SUMMARY
        echo "4. ðŸ”„ GitHub Release workflow triggered" >> $GITHUB_STEP_SUMMARY
        echo "5. ðŸ”„ Gem Release workflow will be triggered by tag" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“‹ Next Steps:" >> $GITHUB_STEP_SUMMARY
        echo "1. Monitor the [GitHub Release workflow](https://github.com/${{ github.repository }}/actions/workflows/github-release.yml)" >> $GITHUB_STEP_SUMMARY
        echo "2. Monitor the [Gem Release workflow](https://github.com/${{ github.repository }}/actions/workflows/gem-release.yml)" >> $GITHUB_STEP_SUMMARY
        echo "3. Check the [Releases page](https://github.com/${{ github.repository }}/releases) for the new release" >> $GITHUB_STEP_SUMMARY
        echo "4. Verify publication on [RubyGems](https://rubygems.org/gems/jekyll-theme-zer0)" >> $GITHUB_STEP_SUMMARY
