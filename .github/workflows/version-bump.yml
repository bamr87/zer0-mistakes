name: Version Bump

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major

env:
  RUBY_VERSION: '3.0'

jobs:
  version-bump:
    name: Bump Version
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Ruby environment
      uses: ./.github/actions/setup-ruby
      with:
        ruby-version: ${{ env.RUBY_VERSION }}
        install-system-deps: true

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Run pre-bump tests
      run: ./test/test_runner.sh --verbose

    - name: Bump version
      id: bump_version
      run: |
        ./scripts/version.sh ${{ inputs.version_type }}

        NEW_VERSION=$(grep -o 'VERSION = "[^"]*"' lib/jekyll-theme-zer0/version.rb | sed 's/VERSION = "\(.*\)"/\1/')
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "Bumped version to: $NEW_VERSION"

    - name: Commit and push changes
      run: |
        git add .
        git commit -m "chore: bump version to ${{ steps.bump_version.outputs.new_version }}"
        git push origin main

    - name: Create and push tag
      run: |
        git tag "v${{ steps.bump_version.outputs.new_version }}"
        git push origin --tags

    - name: Summary
      run: |
        echo "## ðŸš€ Version Bump Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Type**: ${{ inputs.version_type }}" >> $GITHUB_STEP_SUMMARY
        echo "- **New Version**: ${{ steps.bump_version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
