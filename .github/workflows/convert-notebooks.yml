name: Convert Jupyter Notebooks

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

# Automatically convert Jupyter notebooks to Jekyll-compatible Markdown
# when .ipynb files are added or modified in the pages/_notebooks directory
on:
  push:
    branches: [ main, develop ]
    paths:
      - 'pages/_notebooks/**.ipynb'
      - 'scripts/convert-notebooks.sh'
      - '.github/workflows/convert-notebooks.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'pages/_notebooks/**.ipynb'
      - 'scripts/convert-notebooks.sh'
  workflow_dispatch:
    inputs:
      force_reconvert:
        description: 'Force reconvert all notebooks'
        required: false
        default: false
        type: boolean

env:
  PYTHON_VERSION: '3.11'
  NOTEBOOKS_DIR: 'pages/_notebooks'

defaults:
  run:
    shell: bash

jobs:
  convert-notebooks:
    name: Convert Jupyter Notebooks to Markdown
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Python Environment
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Jupyter and nbconvert
        run: |
          python -m pip install --upgrade pip
          pip install jupyter nbconvert

      - name: Make Conversion Script Executable
        run: chmod +x scripts/convert-notebooks.sh

      - name: List Notebooks to Convert
        run: ./scripts/convert-notebooks.sh --list

      - name: Convert Notebooks (Dry Run)
        if: github.event_name == 'pull_request'
        run: |
          echo "::group::Notebook Conversion Preview (PR)"
          ./scripts/convert-notebooks.sh --dry-run --verbose
          echo "::endgroup::"

      - name: Convert Notebooks (Force)
        if: github.event_name != 'pull_request' && github.event.inputs.force_reconvert == 'true'
        run: |
          echo "::group::Force Converting All Notebooks"
          ./scripts/convert-notebooks.sh --force --verbose
          echo "::endgroup::"

      - name: Convert Notebooks (Standard)
        if: github.event_name != 'pull_request' && github.event.inputs.force_reconvert != 'true'
        run: |
          echo "::group::Converting New/Modified Notebooks"
          ./scripts/convert-notebooks.sh --verbose
          echo "::endgroup::"

      - name: Check for Changes
        id: check_changes
        if: github.event_name != 'pull_request'
        run: |
          if [[ -n "$(git status --porcelain pages/_notebooks/*.md assets/images/notebooks/)" ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changed files:"
            git status --short pages/_notebooks/*.md assets/images/notebooks/ || true
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No converted files to commit"
          fi

      - name: Commit Converted Files
        if: steps.check_changes.outputs.has_changes == 'true' && github.event_name != 'pull_request'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add converted markdown files and extracted images
          git add pages/_notebooks/*.md || true
          git add assets/images/notebooks/ || true
          
          # Create commit with details
          git commit -m "chore: auto-convert Jupyter notebooks to Markdown

          - Converted .ipynb files to Jekyll-compatible Markdown
          - Extracted images to assets/images/notebooks/
          - Added Jekyll front matter with metadata
          - Generated by convert-notebooks workflow
          
          [skip ci]" || echo "No changes to commit"

      - name: Push Converted Files
        if: steps.check_changes.outputs.has_changes == 'true' && github.event_name != 'pull_request'
        run: |
          git push origin ${{ github.ref_name }}

      - name: Summary
        if: always()
        run: |
          echo "### Notebook Conversion Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Event:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "â„¹ï¸ **Mode:** Dry run (PR preview only)" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ github.event.inputs.force_reconvert }}" == "true" ]]; then
            echo "ðŸ”„ **Mode:** Force reconversion of all notebooks" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… **Mode:** Standard conversion (new/modified only)" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Notebooks Found:**" >> $GITHUB_STEP_SUMMARY
          find ${{ env.NOTEBOOKS_DIR }} -name "*.ipynb" -type f | wc -l >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… **Converted files committed and pushed**" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ github.event_name }}" != "pull_request" ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "â„¹ï¸ **No new conversions needed**" >> $GITHUB_STEP_SUMMARY
          fi

  validate-converted:
    name: Validate Converted Markdown
    needs: convert-notebooks
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    timeout-minutes: 5
    permissions:
      contents: read

    steps:
      - name: Checkout Repository (after conversion)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: Setup Ruby Environment
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Validate Converted Markdown
        run: |
          echo "::group::Checking Converted Markdown Files"
          
          # Check if converted markdown files exist
          if compgen -G "pages/_notebooks/*.md" > /dev/null; then
            echo "âœ… Found converted markdown files:"
            ls -lh pages/_notebooks/*.md
            
            # Validate front matter
            echo ""
            echo "Validating front matter..."
            for file in pages/_notebooks/*.md; do
              if head -n 1 "$file" | grep -q "^---$"; then
                echo "âœ… $file has front matter"
              else
                echo "âš ï¸  $file missing front matter"
              fi
            done
          else
            echo "â„¹ï¸ No converted markdown files found"
          fi
          
          echo "::endgroup::"

      - name: Check for Broken Images
        run: |
          echo "::group::Checking for Broken Image References"
          
          if compgen -G "pages/_notebooks/*.md" > /dev/null; then
            for file in pages/_notebooks/*.md; do
              echo "Checking $file..."
              
              # Extract image paths from markdown
              grep -oP '!\[.*?\]\(\K[^)]+' "$file" | while read -r img_path; do
                # Remove leading slash and check if file exists
                img_file="${img_path#/}"
                if [[ ! -f "$img_file" ]]; then
                  echo "âš ï¸  Missing image: $img_path (referenced in $file)"
                fi
              done || true
            done
          fi
          
          echo "::endgroup::"

      - name: Summary
        if: always()
        run: |
          echo "### Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Markdown Files:**" >> $GITHUB_STEP_SUMMARY
          find pages/_notebooks -name "*.md" -type f | wc -l >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Files:**" >> $GITHUB_STEP_SUMMARY
          find assets/images/notebooks -type f 2>/dev/null | wc -l || echo "0" >> $GITHUB_STEP_SUMMARY
